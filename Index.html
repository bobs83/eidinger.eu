<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eidinger - Mein Gutes Recht</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="text-center py-4"></header>
    <!-- Main Section -->
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-8">
          <div class="p-5 text-center">
            <img
              src="./src/eidinger_logo_180.jpg"
              alt="Big Picture"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Contact -->
    <section id="contact-section" class="container my-5">
      <div class="row justify-content-center">
        <div class="col-10 col-md-6">
          <div class="bg-white border rounded shadow-sm overflow-hidden p-4">
            <form
              class="contact-form"
              action="https://formspree.io/f/xzbnkzek"
              method="post"
            >
              <div class="row gy-4">
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-person"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-2 2-6 2s-6-1-6-2 2-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 9.835 10 8 10c-1.835 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h9.999z"
                        />
                      </svg>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="fullname"
                      placeholder="Your Name*"
                      value=""
                      required
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-envelope"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                        />
                      </svg>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Email*"
                      value=""
                      required
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-card-text"
                        viewBox="0 0 16 16"
                      >
                        <path d="M6 8V7h4v1H6zm0 2h4v1H6v-1zm0 2h4v1H6v-1z" />
                        <path
                          fill-rule="evenodd"
                          d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3z"
                        />
                      </svg>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      placeholder="Enter Subject*"
                      name="subject"
                      value=""
                      required
                    />
                  </div>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">
                    Message <span class="text-danger">*</span>
                  </label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="Looking forward hearing from you!"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-sm" type="submit">
                      Send Message
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-dark text-center py-3">
      <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
